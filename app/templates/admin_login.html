{% extends "base.html" %}
{% block content %}
    <h1>Hello {{ admin.adminname }}, please login!</h1>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>
            Enter your nickname:<br>
            {{ form.nickname(size=80) }}<br>
            Enter your password:<br>
            {{ form.password(size=80) }}<br>
        </p>
        <p><input type="submit" value="Sign In"></p>
    </form>
{% endblock %}
